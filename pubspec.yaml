name: yoyomiles
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.9+10

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8 
  google_maps_flutter: ^2.9.0
